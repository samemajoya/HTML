<!DOCTYPE html>
<html>
<head>
    <title>Semantic Layout </title>
    <style>
        header{

            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav ul{
            list-style: none;
            padding: 0;
        }
        nav li{
            display: inline;
            margin-right: 20px;
        }
        main{
            margin: 20px;
        }
        section{
            background-color: #f2f2f2;
            padding: 10px;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>My website</h1>
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome to my website</h2>
            <p>This is the main content section</p>
        </section>
        <aside>
            <h3> Realed links</h3>
            <ul>
                <li><a href="#">Learn more</a></li>
                <li><a href="#">explore</a></li>
            </ul>
             
        </aside>
    </main>
</body>
</html>
