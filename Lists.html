<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
    <style>
        ul{
            list-style-type: disc;
        }
        ol{
            list-style-type: lower-roman;
        }
        dl{
            font-weight: normal;
        }
    </style>
    
</head>
<body>
    
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<ol>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Suger</li>
</ol>

<dl>
    <dt>Coffee</dt>
    <dd>Black hot coffee</dd>
    <dt>Milk</dt>
    <dd>White cold coffee</dd>
</dl>
      
</body>
</html>
